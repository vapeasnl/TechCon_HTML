<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register for TechCon 2024</title>
  </head>
  <body>
    <header>
      <h1>Register for TechCon 2024</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="schedule.html">Schedule</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <form action="/submit-registration" method="POST">
        <fieldset>
          <legend>Attendee Information</legend>

          <div>
            <label for="fullname">Full Name:</label>
            <input
              type="text"
              id="fullname"
              name="fullname"
              required
              placeholder="Enter your full name"
              minlength="2"
            />
          </div>

          <div>
            <label for="email">Email Address:</label>
            <input
              type="email"
              id="email"
              name="email"
              required
              placeholder="your.email@example.com"
            />
          </div>

          <div>
            <label for="password">Create Password:</label>
            <input
              type="password"
              id="password"
              name="password"
              required
              minlength="8"
              placeholder="At least 8 characters"
            />
          </div>

          <div>
            <label for="confirm-password">Confirm Password:</label>
            <input
              type="password"
              id="confirm-password"
              name="confirm-password"
              required
              placeholder="Re-enter your password"
            />
          </div>
        </fieldset>

        <fieldset>
          <legend>Agreements</legend>
          <div>
            <input type="checkbox" id="terms" name="terms" required />
            <label for="terms"
              >I agree to the <a href="terms.html">Terms and Conditions</a> and
              <a href="privacy.html">Privacy Policy</a></label
            >
          </div>
        </fieldset>

        <button type="submit">Register Now</button>
      </form>
    </main>

    <footer>
      <p>&copy; 2024 TechCon Conference. All rights reserved.</p>
    </footer>
  </body>
</html>
