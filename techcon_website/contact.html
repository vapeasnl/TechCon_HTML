<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact TechCon 2024</title>
    <style>
      iframe {
        width: 100%;
        height: 400px;
        border: 0;
      }
      .contact-methods {
        display: flex;
        flex-wrap: wrap;
        gap: 2rem;
        margin-bottom: 2rem;
      }
      .contact-section {
        flex: 1;
        min-width: 300px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="schedule.html">Schedule</a></li>
          <li><a href="register.html">Register</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="contact-methods">
        <section class="contact-section">
          <h2>Get In Touch</h2>
          <p>
            <strong>Email:</strong>
            <a href="mailto:email@example.com">info@techcon2024.com</a>
          </p>

          <h3>Social Media</h3>
          <ul>
            <li>
              <a href="https://twitter.com/techcon2024" target="_blank"
                >Twitter</a
              >
            </li>
            <li>
              <a href="https://linkedin.com/company/techcon2024" target="_blank"
                >LinkedIn</a
              >
            </li>
            <li>
              <a href="https://facebook.com/techcon2024" target="_blank"
                >Facebook</a
              >
            </li>
            <li>
              <a href="https://instagram.com/techcon2024" target="_blank"
                >Instagram</a
              >
            </li>
          </ul>
        </section>

        <section class="contact-section">
          <h2>Venue Location</h2>
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3022.2152091795357!2d-73.98784492423962!3d40.74844047138971!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c259a9b3117469%3A0xd134e199a405a163!2sEmpire%20State%20Building!5e0!3m2!1sen!2sus!4v1719877637973!5m2!1sen!2sus"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
            aria-label="Map of TechCon 2024 venue location"
          >
          </iframe>
        </section>
      </div>

      <section>
        <h2>Contact Form</h2>
        <form action="/submit-contact" method="POST">
          <div>
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required minlength="2" />
          </div>

          <div>
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required />
          </div>

          <div>
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
          </div>

          <button type="submit">Send Message</button>
        </form>
      </section>
    </main>

    <footer>
      <p>&copy; 2024 TechCon Conference. All rights reserved.</p>
    </footer>
  </body>
</html>
